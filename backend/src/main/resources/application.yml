spring:
  application:
    name: dailyquest
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5434/dailyquest?useUnicode=true&characterEncoding=UTF-8}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: ${DDL_AUTO:validate}
    properties:
      hibernate:
        format_sql: ${SHOW_SQL:false}
    show-sql: ${SHOW_SQL:false}
  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: 0

server:
  port: 8080

jwt:
  secret: ${JWT_SECRET:dailyquest-secret-key-change-this-in-production-must-be-at-least-256-bits-long-for-security}
  expiration: ${JWT_EXPIRATION:86400000}

# Swagger 설정
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  default-consumes-media-type: application/json
  default-produces-media-type: application/json